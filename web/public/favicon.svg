<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="nGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background rounded square -->
    <rect width="100" height="100" rx="22" fill="url(#bgGradient)" />

    <!-- Subtle pattern overlay -->
    <rect width="100" height="100" rx="22" fill="url(#pattern)" opacity="0.1" />

    <!-- Letter N -->
    <g filter="url(#glow)">
        <path d="M 30 25 L 30 75 L 38 75 L 38 42 L 62 75 L 70 75 L 70 25 L 62 25 L 62 58 L 38 25 Z"
            fill="url(#nGradient)"
            stroke="#ffffff"
            stroke-width="1"
            stroke-linejoin="round" />
    </g>

    <!-- Accent dots (representing network nodes) -->
    <circle cx="25" cy="20" r="3" fill="#06b6d4" opacity="0.6" />
    <circle cx="75" cy="80" r="3" fill="#06b6d4" opacity="0.6" />
    <circle cx="80" cy="25" r="2.5" fill="#8b5cf6" opacity="0.5" />
    <circle cx="20" cy="75" r="2.5" fill="#8b5cf6" opacity="0.5" />
</svg>