services:
  - type: web
    name: netshift-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: SIMULATION_MODE
        value: true
      - key: SIDESHIFT_API_BASE
        value: https://sideshift.ai/api/v2
      - key: SIDESHIFT_API_KEY
        sync: false
      - key: SIDESHIFT_AFFILIATE_ID
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
